{%extends 'base.html'%}

{% load bootstrap4 %}
{%block head_block%}
	<title>SignUp</title>
{%endblock%}

{%block body_block%}

<div class="container p-4">
	<div class="d-flex justify-content-center">
		<div class="w-50 card p-4">
				<h3 class="text-center">REGISTER</h3>
			<form method="POST">
				{%csrf_token%}
				{%bootstrap_form form %}
				<div class="d-flex justify-content-center">
					<input type="submit" value="SignUp" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
</div>
{%endblock%}
