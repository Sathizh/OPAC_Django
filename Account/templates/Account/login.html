{%extends 'base.html'%}

{% load bootstrap4 %}
{%block head_block%}
	<title>SignIn</title>
{%endblock%}

{%block body_block%}
<div class="container p-4  mt-4">
	<div class="d-flex justify-content-center ">
			<div class="w-50 card p-4 align-items-center bg-light">
					<h3 class="text-center">Login</h3>
				<form method="POST">
					{%csrf_token%}
					{%bootstrap_form form %}
					<div class="d-flex justify-content-center">
						<input type="submit" value="Signin" class="btn btn-primary">
					</div>
					<p><a href="{% url 'account:signup' %}">New registration</a></p>
				</form>
			</div>
		
	</div>
</div>
{%endblock%}
